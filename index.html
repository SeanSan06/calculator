<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <!-- <link rel="icon" type="image/webp" href="favicon.png"> -->
    </head>
    <body>
        <div id="calculator-area">
            <div id="screen-area">
                <div>Screen Area</div>
            </div>

            <div id="clear-delete-area">
                <button>clear</button>
                <button>delete</button>
            </div>

            <div id="number-operation-div">
                <div id="numbers-area">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </body>
</html>
