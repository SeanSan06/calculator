<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <!-- <link rel="icon" type="image/webp" href="favicon.png"> -->
    </head>
    <body>
        <div id="calculator-area">
            <div id="screen-area">
                <div>Screen Area</div>
            </div>

            <div id="clear-delete-area">
                <div>clear</div>
                <div>delete</div>
            </div>

            <div id="number-operation-div">
                <div id="numbers-area">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div id="operations-area">
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                    <div>=</div>
                </div>
            </div>
        </div>
    </body>
</html>
